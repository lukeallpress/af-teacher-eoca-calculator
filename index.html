<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
    <title>Test Student Page</title>
    <!-- Our scripts -->
    <script src="scripts/math.js" charset="utf-8"></script>
    <!-- Bootstrap CDN: -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container table-responsive width=50%">
      <div class="row">
        <h1 class="text-center col">Student Grade Calculations</h1>
      </div>
      <div class = "row">
        <h6 class= "text-center col"><small>Enter a student's current grade in the field below and the resulting table will calculate the EOCA scores that will make each letter grade possible.</small></h3>
      </div>
      <div class="row">
        <div class="text-center col">
          <input type="number" min="0" max="100000" pattern="[0-9\.]*" name="grade" value="" id="grade">
        </div>
      </div>
      <br>
      <span style="width: 50% table-responsive">
      <table class="table table-hover" id="resultsTable">
        <tr>
          <th>Grade</th>
          <th>EOCA Range</th>
        </tr>
        <tr>
          <td>A</td>
          <td id="aRange"></td>
        </tr>
        <tr>
          <td>B</td>
          <td id="bRange"></td>
        </tr>
        <tr>
          <td>C</td>
          <td id="cRange"></td>
        </tr>
        <tr>
          <td>D</td>
          <td id="dRange"></td>
        </tr>
        <tr>
          <td>F</td>
          <td id="fRange"></td>
        </tr>
      </table>
      </span>
    </div>
  </body>
</html>
